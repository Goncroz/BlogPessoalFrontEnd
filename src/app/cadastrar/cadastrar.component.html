<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg">

        </div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group p-2">
                        <label for="usuario">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu Nome">
                    </div>
                    <div class="form-group p-2">
                        <label for="usuario">Usu치rio</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu Usu치rio">
                    </div>
                    <div class="form-group p-2">
                        <label for="foto">Link da Foto</label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua Foto">
                    </div>
                    <div class="form-group p-2">
                        <label  for="senha">Senha</label>
                        <input  (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua Senha">
                    </div>
                    <div class="form-group p-2">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Confirme sua Senha">
                    </div>
                    <div class="form-group p-2">
                        <label for="tipo">Tipo de Usu치rio</label>
                        <select (change)='tipoUser($event)' class="form-control" name="tipo" id="tipo" >
                            <option>Selecione um tipo de usu치rio</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center p-3">
                        <button type="submit" class="btn btn-danger m-3" routerLink='/entrar'>Cancelar</button>
                        <button (click)='cadastrar()' type="submit" class="btn btn-success m-3" >Cadastrar</button>

                    </div>

                </div>
            </div>
        </div>

    </div>

</div>
