Modal 
<div class="modal fade" id="novaPostagem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

      <div class="form-group">
        <label for="titulo">Titulo</label>
        <input type="text" class="form-control" id="titulo" placeholder="Digite o titulo">
    </div>

    <div class="form-group">
      <label for="texto">Texto</label>
      <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
    </div>

      <div class="form-group">
          <label for="texto">Escolha um tema: </label>
          <select name="tema" id="tema" class="form-control">
              <option value="Temas">Tema</option>
          </select>
          <button type="button" class=" btn btn-outline-light P-3 " data-bs-dismiss="modal" routerLink='/tema'>Ou cadastre um novo tema</button>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success">Publicar</button>
      </div>
    </div>
  </div>
</div>
